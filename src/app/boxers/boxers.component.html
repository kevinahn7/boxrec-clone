<div *ngFor="let boxer of boxers" [class.selected]="boxer === selectedBoxer" (click)="onSelect(boxer)">
  <span>{{boxer.name}}: {{boxer.weightClass}} with a record of {{boxer.record}} from {{boxer.country}}</span>
</div>

<div *ngIf="selectedBoxer">
  <app-boxer-detail [boxer]="selectedBoxer"></app-boxer-detail>
  <button (click)="closeBoxerDetail()">Close</button>
</div>
